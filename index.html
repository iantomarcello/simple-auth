<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple JS Signin</title>
    <link rel="stylesheet" href="./src/index.css" />
    <script type="module" src="/src/simple-auth.ts"></script>
  </head>
  <body>
    <simple-auth id="sa">
      <img src="vite.svg" alt="">
      <p>Simple Auth!</p>
    </simple-auth>
    <script>
      sa.addEventListener('auth-error', () => console.log('ERROR'))
      sa.addEventListener('auth-success', () => console.log('hi'))
      // Set the hash via attribute or programmatically. Only the first set works.
      sa.hash = 'somehash';
    </script>
  </body>
</html>
